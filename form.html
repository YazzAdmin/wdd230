    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and can only be alpha-numeric" required>
                
                <label for="confirm_password">Confirm Password*</label>
                <input type="password" id="confirm_password" name="confirm_password" oninput="checkPasswordMatch()" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address." required>
                
                <label>Rating: <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist></label>

                    <div id="rangevalue" class="lowRating">1</div>
                
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>
