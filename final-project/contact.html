        <main>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="google-map">
                <h2>Ultramar ferry playa del carmen</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.19091738172!2d-87.07796062467193!3d20.621073501656138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e4339714b21af%3A0x7263228749e5ad85!2sUltramar%20Ferry%20Playa%20del%20Carmen!5e0!3m2!1sen!2smx!4v1712735390773!5m2!1sen!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
